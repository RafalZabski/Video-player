<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="video-container">
        <video id="video" controls preload = "metadata"
        
        poster = "https://test-videos.co.uk/user/pages/images/big_buck_bunny.jpg"
        
        >

        <source src ="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">


        </video>
            <div id="video-slider">
                <input type="range" id="progress-input" min="0" max="100" step="0.1" value ="0">
            </div>
            <div id="controls">
                
                <button id="mute">
                    <i class="fa fa-volume-up"></i>
                </button>
                <button id="move-movie-backwards">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play-pause">
                    <i class = "fa fa-play"></i>
                  </button>
                <button id="move-movie-forwards">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <span id="video-progress">00:00</span>
                <button id="fullscreen">
                    <i class="fa fa-expand"></i>
                </button>

            </div>
            

    </div>
    
</body>

<script src ="code.js"></script>

</html>
